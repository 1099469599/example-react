<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>demo8</title>
<script src="../build/react.js"></script>
<script src="../build/react-dom.js"></script>
<script src="../build/browser.min.js"></script>
</head>
<body>
<script type="text/babel">
var LikeButton=React.createClass({
	getInitialState:function(){
		return {liked:false};
	},
	handleClick:function(){
		this.setState({liked:!this.state.liked})
	},
	render:function(){
		var text=this.state.liked ? "you like me" : "you haven\'t like me";
		return (
			<div>
				<input type="text" value={text} />
				<input type="button" value="click me to toggle" onClick={this.handleClick} />
			</div>
		);
	}
});
ReactDOM.render(
	<LikeButton />,document.body
);
</script>
</body>
</html>
